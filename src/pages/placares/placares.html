<ion-header>
  <ion-navbar color="secondary">
    <div class="row">
        <ion-title class="col-xs-7">Placares</ion-title>
        <button ion-button clear (click)="adicionarPlacar()" color="dark" class="col-xs-5">
          <ion-icon name="add-circle" style="font-size:30px;"></ion-icon>
        </button>
      </div>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let placar of getPlacares()" (press)="editarPlacar(placar)">
      {{placar.timeA}}  {{placar.placarA}}   X   {{placar.placarB}}  {{placar.timeB}}
    </ion-item>
  </ion-list>
</ion-content>
