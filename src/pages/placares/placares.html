<ion-header>
  <ion-navbar color="secondary">
    <div class="row">
        <ion-title class="col-xs-7">Placares</ion-title>
        <button ion-button clear (click)="adicionarPlacar()" color="dark" class="col-xs-5">
          <ion-icon name="add-circle" style="font-size:30px;"></ion-icon>
        </button>
      </div>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let placar of getPlacares()" (click)="editarPlacar(placar)">
      <div class="estilo-linha">
        <div class="estilo-time">
          {{placar.miniA}}
        </div>
        <div class="estilo-placar">
          {{placar.placarA}}
        </div>
        <div>
          <ion-icon name="close" class="estilo-versus"></ion-icon>
        </div>
        <div class="estilo-placar">
          {{placar.placarB}}
        </div>
        <div class="estilo-time">
          {{placar.miniB}}
        </div>
      </div>
    </ion-item>
  </ion-list>
</ion-content>
