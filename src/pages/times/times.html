<ion-header>
  <ion-navbar color="secondary">
    <div class="row">
      <ion-title class="col-xs-7">Times</ion-title>
      <button ion-button clear (click)="adicionarTime()" color="dark" class="col-xs-5">
        <ion-icon name="add-circle" style="font-size:30px;"></ion-icon>
      </button>
    </div>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let time of getTimes()" (click)="editarTime(time)">
      <div class="estilo-time">
        {{time.nome}}
      </div> 
    </ion-item>
  </ion-list>
</ion-content>
